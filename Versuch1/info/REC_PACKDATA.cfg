## UASR configuration file
## - Coins database - live demo: Configuration file for REC_PACKDATA.xtp
##
##   Usage: 
##
##     dlabpro $UASR_HOME/scripts/dlabpro/tools/REC_PACKDATA.xtp rec REC_PACKDATA.cfg

## UASR keys
uasr.db       = "coins"
uasr.exp      = "Versuch1"
uasr.am.model = "4_10"
uasr.am.sil   = 8;                                                              # Silence model
uasr.am.gbg   = -1;                                                             # Garbage model
uasr.gmm.mix  = "no"

## REC_PACKDATA keys
uasr.out      = "$UASR_HOME-data/coins/Versuch1/model"
uasr.lm.fsg   = "$UASR_HOME-data/coins/Versuch1/info/recognizer.grm.txt"
uasr.render   = "yes"

## EOF
